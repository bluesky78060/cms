name: Deploy to GitHub Pages (Official)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: cd frontend && npm ci --legacy-peer-deps
        
      - name: Build React app
        run: cd frontend && npm run build
        
      - name: Add .nojekyll file
        run: touch frontend/build/.nojekyll
        
      - name: Verify build output
        run: |
          echo "=== Build directory contents ==="
          ls -la frontend/build/
          echo "=== Static directory contents ==="
          ls -la frontend/build/static/
          echo "=== JavaScript files ==="
          ls -la frontend/build/static/js/
          echo "=== CSS files ==="
          ls -la frontend/build/static/css/
          echo "=== Index.html content preview ==="
          head -3 frontend/build/index.html
          echo "=== .nojekyll exists ==="
          ls -la frontend/build/.nojekyll
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4